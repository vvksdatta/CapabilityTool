<md-dialog aria-label="Add new development environment">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 style="color: white;">Add new requirement</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="photos/if_cross-24_103181.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content ng-cloak>
    <div class="md-dialog-content">
      <form ng-submit="$event.preventDefault()">
        <div class="form-group">
          <md-autocomplete
          ng-disabled="isDisabled"
          md-no-cache="noCache"
          md-selected-item="selectedItem"
          md-search-text-change="searchTextChange(searchText)"
          md-search-text="searchText"
          md-selected-item-change="selectedItemChange(item)"
          md-items="item in searchTextChange(searchText)"
          md-item-text="item.display"
          md-min-length="1"
          placeholder="Add a requirement">
          <md-item-template>
            <span style="width: inherit;"> {{item.display | capitalize}} </span>
          </md-item-template>
          <md-not-found>
            Cannot find "{{searchText}}".
          </md-not-found>
        </md-autocomplete>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label"> Requirement description <sup class="sup-color">*</sup></label>
        <textarea rows="5" cols="50" class="form-control-textarea"  id="sprintDescription" name="sprintDescription" placeholder=" Requirement description"  ng-model="sprintRequirementDescription" > </textarea>
      </div>
    </form>
  </div>
</md-dialog-content>
<md-dialog-actions>
  <md-button aria-label="Finished" ng-click="addEnv($event,searchText, sprintRequirementDescription)">Add</md-button>
</md-dialog-actions>
</md-dialog>
