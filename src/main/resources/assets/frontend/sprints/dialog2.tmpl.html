<md-dialog aria-label="Add new asset">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 style="color: white;">Add new asset</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="photos/if_cross-24_103181.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content ng-cloak>
    <div class="md-dialog-content">
      <form ng-submit="$event.preventDefault()">
        <md-autocomplete
        ng-disabled="isDisabled"
        md-no-cache="noCache"
        md-selected-item="selectedItem"
        md-search-text-change="searchTextChange(searchText)"
        md-search-text="searchText"
        md-selected-item-change="selectedItemChange(item)"
        md-items="item in searchTextChange(searchText)"
        md-item-text="item.display"
        md-min-length="0"
        placeholder="Search and add an asset">
        <md-item-template>
          <span style="width: inherit;"> {{item.display | capitalize}} </span>
        </md-item-template>
        <md-not-found>
          Cannot find "{{searchText}}" asset.
          <a ng-click="newState(searchText)">Add as a new asset!</a>
        </md-not-found>
      </md-autocomplete>
    </form>
  </div>
</md-dialog-content>
<md-dialog-actions>
  <md-button aria-label="Finished" ng-click="finish($event)">Finished</md-button>
</md-dialog-actions>
</md-dialog>
